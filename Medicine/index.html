<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>醫療病歷紀錄系統</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: bold;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    #previewSection h2 {
      margin-top: 30px;
      color: #333;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    form h2 {
      margin-top: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <form id="recordForm">
    <h2>基本資料</h2>
    <input id="name" placeholder="姓名"><br>
    <input id="birthDate" placeholder="出生日期 (1995-01-01)"><br>
    <input id="id" placeholder="身分證字號"><br>
    <input id="phone" placeholder="電話"><br>
    <input id="address" placeholder="地址"><br>
    <input id="emergencyContact" placeholder="緊急聯絡人"><br>
    <input id="relation" placeholder="關係"><br>
    <input id="gender" placeholder="性別 (如 Male / Female)"><br>

    <h2>健康資料</h2>
    <input id="height" placeholder="身高 (cm)"><br>
    <input id="bloodType" placeholder="血型 (如 A / B / AB / O)"><br>
    <input id="weight" placeholder="體重 (kg)"><br>
    <input id="job" placeholder="職業"><br>
    <input id="education" placeholder="教育程度"><br>
    <input id="history" placeholder="過去病史"><br>
    <input id="extra" placeholder="額外資訊"><br><br>


    <button type="button" id="previewBtn">預覽</button>
    <button type="submit">確認上傳（0.001 ETH）</button>
  </form>

  <hr>

  <div id="previewSection" style="display: none;">
    <h2>預覽資料</h2>
    <table border="1" cellpadding="5">
      <tbody id="previewTable"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
